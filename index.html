<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Management Dashboard</title>

</head>
<body>
  <h1>Risk Management Dashboard</h1>

  <form id="riskForm">
    <input type="text" id="riskName" placeholder="Risk Name" required />
    <select id="riskLevel" required>
      <option value="">Select Risk Level</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="text" id="department" placeholder="Department" required />
    <button type="submit">Add Risk</button>
  </form>
  <button id="bulkUpdateBtn">Increase Risk Levels</button>
